<mat-card class="card-product">
  <mat-card-header>
    <div mat-card-avatar class="header-wrap-img" >
      <img class="header-img"  [src]="product.imageUrl" alt="Product img">
    </div>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.imageUrl" alt="Product img">
  <mat-card-content>
    <p>
      <span>Price: {{product.price | currency}}</span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="wrapper-action" *ngIf="showActions">
      <button
        *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"
        mat-raised-button
        class="w-100"
        color="primary"
      >Add to cart</button>

      <ng-template #updateQuantity>
        <div class="action-row" >
            <button mat-raised-button color="primary"
                    class="btn-action"
                    (click)="removeFromCart()"
            >-</button>
            <div>
               {{getQuantity()}} in cart
            </div>
            <button mat-raised-button color="primary"
                    class="btn-action"
                    (click)="addToCart()"
            >+</button>

        </div>
      </ng-template>

    </div>

  </mat-card-actions>
</mat-card>
