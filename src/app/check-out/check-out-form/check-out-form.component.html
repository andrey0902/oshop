<form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()">

  <div class="form-group">
    <label for="name">Name</label>
    <app-input class="input-group">
      <!--<span class=" left_ico">$</span>-->
      <input type="text" appValidation formControlName="name" class="input-field" id="name" >
      <!--<span class="right_ico">some text</span>-->
      <app-input-error>
        <!--<p class="min-error">Min length is OK!!!!)))))</p>-->
        <!--<p class="max-error">Max length is OK!!!!)))))</p>-->
        <!--<p class="required-error">This text is rewrite default error is required</p>-->
      </app-input-error>
    </app-input>
  </div>
  <div class="form-group">
    <label for="address">Address</label>

    <app-input class="input-group">
      <input appValidation type="text" formControlName="address" class="input-field" id="address">
      <app-input-error>
      </app-input-error>
    </app-input>
  </div>

  <div class="form-group">
    <label for="address2">Address2</label>
    <app-input class="input-group">
      <input appValidation type="text" formControlName="address2" class="input-field" id="address2">
      <app-input-error>
      </app-input-error>
    </app-input>
  </div>
  <div class="form-group">
    <label for="city">City</label>

    <app-input class="input-group">
      <input appValidation type="text" class="input-field" formControlName="city" id="city">
      <app-input-error>
      </app-input-error>
    </app-input>
  </div>
  <button type="submit"  [disabled]="checkoutForm.invalid" mat-raised-button color="primary">Save</button>
</form>
