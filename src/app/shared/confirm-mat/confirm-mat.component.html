<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.question}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closed(false)" >No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" color="warn" (click)="closed(true)">Yes</button>
</mat-dialog-actions>
