<div class="modal-header">
  <h4 class="modal-title">Confirmation Modal</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{text}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger " (click)="activeModal.close(true)">Yeas</button>
  <button type="button" class="btn btn-success " (click)="activeModal.close(false)">No</button>
</div>
