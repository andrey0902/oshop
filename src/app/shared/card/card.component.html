<div class="card">
  <img class="card-img-top" [src]=" (validImage && product.imageUrl) ? product.imageUrl : 'assets/images/blank.jpg'" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">Title:
      {{product.title || '-' }}</h5>
    <p class="card-text">Price: <span>{{ product.price ? (product.price | currency:'USD':true)  : '-'}}</span></p>
    <p class="card-text">Category: <span class="cat">{{product.categories || '-'}}</span></p>
  </div>
</div>
